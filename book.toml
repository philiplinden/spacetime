[book]
authors = ["Philip Linden"]
language = "en"
multilingual = false
title = "spacetime documentation"
src = "docs"

[build]
build-dir = "docs/book"
create-missing = false

[output.html]
mathjax-support = true
smart-punctuation = true
# no-section-label = true
git-repository-url = "https://github.com/philiplinden/spacetime"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/philiplinden/spacetime/edit/main/docs/{path}"
additional-css = ["./docs/plugins/mdbook-admonish.css"]
additional-js = ["./docs/plugins/mermaid.min.js", "./docs/plugins/mermaid-init.js"]

[output.html.print]
enable = true    # include support for printable output
page-break = true # insert page-break after each chapter

# [output.html.fold]
# enable = true     # whether or not to enable section folding
# level = 1         # the depth to start folding

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.katex]
after = ["links"]
