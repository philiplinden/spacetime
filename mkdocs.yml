site_name: spacetime
site_description: A Simulation of Heterogeneous Networked Lunar Clocks.
repo_url: https://github.com/philiplinden/spacetime
repo_name: philiplinden/spacetime

nav:
  - spacetime:
    - home: index.md
    - design decisions: design-decisions.md
    - system architecture: architecture.md
  - technical topics: technical/
  - api docs:
    - spacetime_bridge: api/doc/spacetime_bridge/index.html
    - spacetime_core: api/doc/spacetime_core/index.html
theme:
  name: material
  font:
    text: Assistant #Quicksand
    code: Source Code Pro
  icon:
    logo: fontawesome/solid/clock-rotate-left
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: green
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - search
    - search.suggest
    - search.highlight

markdown_extensions:
  - admonition  # adds a bunch of extra callout block styles
  - attr_list   # adds HTML attrs and CSS classes to markdown elements
  - def_list    # enables "definition lists" by using TERM\n:\tDEFINITION syntax
  - footnotes   # enables inline footnotes by using [^1] to mark and [^1]: to define
  - pymdownx.mark # enables markdown highlighting with `==text==` syntax
  - pymdownx.tilde # enables markdown strikethrough with `~~text~~` syntax
  - pymdownx.snippets # grabs snippets from files instead of copy/pasting (https://facelessuser.github.io/pymdown-extensions/extensions/snippets/)
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: '#'
      baselevel: '2'

plugins:
  - search
  - include_dir_to_nav
  - git-authors
  - offline

# Enable LaTeX-formatted math
extra_javascript:
  - scripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
