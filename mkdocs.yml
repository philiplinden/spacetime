site_name: CLOCSS Agent-Based Model
site_description: an Agent-Based Model of Heterogeneous Lunar Networks for the Cislunar Open Clock Synchronization System (CLOCSS)
repo_url: https://github.com/philiplinden/clocss-abm
repo_name: philiplinden/clocss-abm

nav:
  - Home:
    - Home: index.md
    - Approach: approach.md
    - Design Decisions: design-decisions.md
  - Learning:
    - Thinking by Example: notebooks/
    - Python Demos: python-demos.md
  - Project:
    - Agents: agents.md
  - API Documentation: api/
theme:
  name: material
  font:
    text: Linden Hill # or Cutive Mono
    code: Source Code Pro # or Fira Mono
  icon:
    logo: fontawesome/solid/clock-rotate-left
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - search
    - search.suggest
    - search.highlight

markdown_extensions:
  - attr_list
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: '#'
      baselevel: '2'

plugins:
  - search
  - include_dir_to_nav
  - git-authors
  - offline
  - optimize
